<!DOCTYPE html>
<html lang="zxx">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>body {
        background-image: url("/img/beach.jpg");
        width: 80%;
        margin-left: 10%;
    }

    a {
        color: #fff3cd;
        font-size: 20px;
    }

    a:hover {
        color: #fff3cd;
    }

    td {
        color: #fff3cd;
    }

    span {
        color: #e7e9ff;
    }
    input[type=text],input[type=email]{
        width: 100%;
        padding: 12px ;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 350px;
        background-color: #1c877f;
        color: #f4fff5;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    </style>

</head>
<body>

<a class="btn btn-primary" href="/service">Service List</a><br>
<form th:action="@{/service/edit}" th:object="${services}" method="post">
    <table class="table table-hover" >
        <input th:type="hidden" th:field="*{id}"/>
        <tr>
            <td>NameService: </td>
            <td><input type="text" th:field="*{serviceName}"/></td>
        </tr>
        <tr>
            <td>Code: </td>
            <td><input type="text" th:field="*{codeService}"/></td>
            <td th:if="${#fields.hasErrors('codeService')}" th:errors="*{codeService}">Name Error</td>
        </tr>
        <tr>
            <td>Area: </td>
            <td><input type="number" th:field="*{area}"/></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</td>
        </tr>
        <tr>
            <td>Number Floor: </td>
            <td><input type="number" th:field="*{numberFloor}"/></td>
            <td th:if="${#fields.hasErrors('numberFloor')}" th:errors="*{numberFloor}">Name Error</td>
        </tr>
        <tr>
            <td>Number Max People: </td>
            <td><input type="number" th:field="*{maxPeople}"/></td>
            <td th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}">Name Error</td>
        </tr>
        <tr>
            <td>Rent Cost: </td>
            <td><input type="text" th:field="*{rentCost}"/></td>
            <td th:if="${#fields.hasErrors('rentCost')}" th:errors="*{rentCost}">Name Error</td>
        </tr>
        <tr>
            <td>TypeRent: </td>
            <td>
                <select th:field="*{typeRent.id}">
                    <option th:each="p : ${listTypeRent}"
                            th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>TypeService: </td>
            <td>
                <select th:field="*{typeService.id}">
                    <option th:each="p : ${listTypeService}"
                            th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</body>
<!--<footer th:replace="index :: footer"></footer>-->
</html>
