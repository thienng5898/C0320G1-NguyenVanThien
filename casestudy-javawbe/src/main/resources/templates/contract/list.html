<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/img/anhwall.jpg");
            width: 80%;
            margin-left: 10%;
        }

        a {
            color: #fff3cd;
            font-size: 20px;
        }

        a:hover {
            color: #fff3cd;
        }

        tr:hover {
            background: #0056b3 !important;
        }

        td {
            color: #fff3cd;
        }

        span {
            color: #e7e9ff;
        }

        p {
            font-size: 20px;
            color: #fff3cd;
        }

    </style>

</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>



<a class="btn btn-danger" href="/contract/create">Create New Contract</a>
<table class="table table-hover">
    <tr class="thead-dark">
        <th>#</th>
        <th>Employee Name</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Phone</th>
        <th>address</th>
        <th>idCard</th>
        <th>TypeCustomer</th>
        <th>Action</th>
    </tr>
    <th:block th:each="customer,stt: ${customers}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${customer.codeCustomer}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${#dates.format(customer.birthday,'dd-MM-yyyy')}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.typeCustomer.name}"></td>
    </th:block>


</table>
<div>
    <a th:href="@{'/customer'(page=${customers.number},name=${name},code=${code},address=${address})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customers.number + 2},name=${name},code=${code},address=${address})}" th:if="${customers.hasNext()}">Next</a>
</div>
<!--<footer th:replace="index :: footer"></footer>-->


</body>
</html>
