<!DOCTYPE html>
<html lang="zxx">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/img/anhwall.jpg");
            background-size: cover;
            width: 80%;
            margin-left: 10%;
        }
        a {
            color: #fff3cd;
            font-size: 20px;
        }

        a:hover {
            color: #fff3cd;
        }

        td {
            color: #1bff31;
        }

        span {
            color: #e7e9ff;
        }
        input[type=text],input[type=email]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 350px;
            background-color: #1c877f;
            color: #f4fff5;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        #form {
            width: 350px;
            border-radius: 20px;
            background-color: #e9f280;
            padding: 20px;
        }
    </style>
</head>

<body>



<a class="btn btn-primary" href="/contract">Contract List</a><br>
<form th:action="@{/contract/create}" th:object="${contracts}" method="post">
    <table class="table table-hover">
        <tr>
            <td>EmployeeName:</td>
            <td><input type="text" th:field="*{employeeName}"/></td>
        </tr>
        <tr>
            <td>Customer Name:</td>
            <td>
                <select th:field="*{customer.id}">
                    <option th:each="p : ${listCustomer}"
                            th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Service Name:</td>
            <td>
                <select th:field="*{service.id}">
                    <option th:each="p : ${listService}"
                            th:value="${p.id}"
                            th:text="${p.serviceName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check In Day:</td>
            <td><input type="date" th:field="*{contractDay}"/></td>
            <td th:if="${#fields.hasErrors('contractDay')}" th:errors="*{contractDay}">Name Error</td>
        </tr>
        <tr>
            <td>Check Out Day:</td>
            <td><input type="date" th:field="*{finishDate}"/></td>
            <td th:if="${#fields.hasErrors('finishDate')}" th:errors="*{finishDate}">Name Error</td>
        </tr>
        <tr>
            <td>Deposit:</td>
            <td><input type="number" th:field="*{deposit}"/></td>
            <td th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}">Name Error</td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>

</html>
