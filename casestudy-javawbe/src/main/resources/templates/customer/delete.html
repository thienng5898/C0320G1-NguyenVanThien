<!DOCTYPE html>
<html lang="zxx">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            background-image: url("/img/beach.jpg");
            width: 80%;
            margin-left: 10%;
        }

        a {
            color: #fff3cd;
            font-size: 20px;
        }

        a:hover {
            color: #fff3cd;
        }

        td {
            color: #fff3cd;
        }

        span {
            color: #e7e9ff;
        }
    </style>
</head>

<body>
<h1 style="color: #82D026">Delete Blog</h1>

<h2 style="color: #e91a18">Are you sure to delete this Blog?</h2>

<a class="btn btn-primary" href="/customer">Customer List</a><br>
<form th:action="@{/customer/delete}" th:object="${customers}" method="post">
    <table class="table table-hover">
        <input th:type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{name}"/>
        <input type="hidden" th:field="*{codeCustomer}"/>
        <input type="hidden" th:field="*{gender}"/>
        <input type="hidden" th:field="*{birthday}"/>
        <input type="hidden" th:field="*{phone}"/>
        <input type="hidden" th:field="*{email}"/>
        <input type="hidden" th:field="*{address}"/>
        <input type="hidden" th:field="*{idCard}"/>
        <input type="hidden" th:field="*{typeCustomer.id}"/>
        <tr>
            <td>Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Code:</td>
            <td th:text="*{codeCustomer}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td th:text="*{gender}"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td th:text="*{birthday}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td th:text="*{phone}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="*{email}"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td th:text="*{idCard}"></td>

        </tr>
        <tr>
            <td>TypeCustomer:</td>
            <td th:text="*{typeCustomer.name}"></td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary"  type="submit" value="Delete" onclick="return deleteKH()"></td>
        </tr>
    </table>
</form>
<script>
    function deleteKH() {
        return confirm("Bạn vẫn muốn xóa ?")
    }
</script>
</body>
<!--<footer th:replace="index :: footer"></footer>-->
</html>
