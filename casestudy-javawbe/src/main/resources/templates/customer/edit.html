<!DOCTYPE html>
<html lang="zxx">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>body {
        background-image: url("/img/anhwall.jpg");
        width: 80%;
        margin-left: 10%;
    }

    a {
        color: #fff3cd;
        font-size: 20px;
    }

    a:hover {
        color: #fff3cd;
    }

    td {
        color: #fff3cd;
    }

    span {
        color: #e7e9ff;
    }
    input[type=text],input[type=email]{
        width: 100%;
        padding: 12px ;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 350px;
        background-color: #1c877f;
        color: #f4fff5;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
    }

    </style>

</head>
<body>

<a class="btn btn-primary" href="/customer">Customer List</a><br>
<form th:action="@{/customer/edit}" th:object="${customers}" method="post">
    <table class="table table-hover" >
        <input th:type="hidden" th:field="*{id}"/>
        <tr>
            <td>Name: </td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Code: </td>
            <td><input type="text" th:field="*{codeCustomer}"/></td>
            <td th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}">Name Error</td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><input type="text" th:field="*{gender}"/></td>
        </tr>
        <tr>
            <td>Birthday: </td>
            <td><input type="date" th:field="*{birthday}"/></td>
            <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name Error</td>
        </tr>
        <tr>
            <td>Phone: </td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>idCard: </td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</td>
        </tr>
        <tr>
            <td>TypeCustomer: </td>
            <td>
                <select th:field="*{typeCustomer.id}">
                    <option th:each="p : ${listTypeCustomer}"
                            th:value="${p.id}"
                            th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</body>
<!--<footer th:replace="index :: footer"></footer>-->
</html>
