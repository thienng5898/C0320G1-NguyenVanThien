<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<a class="btn btn-primary" href="/customer">Customer List</a><br>
<form th:action="@{/customer/create}" th:object="${customers}" method="post">
    <table class="table table-hover">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nameCustomer}"/></td>
            <!--            <td th:if="${#fields.hasErrors('name')}" th:errors="*{title}">Name Error</td>-->
        </tr>
        <tr>
            <td>Code:</td>
            <td><input type="text" th:field="*{codeCustomer}"/></td>
            <td th:if="${#fields.hasErrors('codeCustomer')}" th:errors="*{codeCustomer}">Name Error</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="text" th:field="*{gender}"/></td>
            <!--            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>-->
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{birthday}"/></td>
            <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name Error</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
            <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</td>
        </tr>
        <tr>
            <td>TypeCustomer:</td>
            <td><input type="text" th:field="*{typeCustomer}"/></td>
        </tr>
        <tr>
            <td colspan="2"><input class="btn btn-primary" type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
<footer th:replace="layout :: footer"></footer>
</html>
