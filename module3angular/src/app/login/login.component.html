<h1 class="text-center">Login</h1>
<form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3 border" >
  <div class="form-group row">
  <label class="col">
    Email
    <input type="email" class="form-control" formControlName="email">
  </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
    Invalid Email!
  </div>
  <div class="form-group row">
  <label class="col">
    Password
    <input type="password" class="form-control" formControlName="password">
  </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
     Password required and minlength 6
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
<pre>{{ loginForm.value | json}}</pre>
