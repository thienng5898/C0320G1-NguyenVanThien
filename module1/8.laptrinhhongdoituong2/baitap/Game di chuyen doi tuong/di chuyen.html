<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height ="' + this.size + '"' +
                ' src = "' + this.image + '"' +
                ' style ="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        this.moveRight = function () {
            this.left += 10;
            this.speed += 10
        }
        this.moveLeft = function () {
            this.left -= 20;
        }
        this.moveDown = function () {
            this.top += 10
        }
        this.moveUp = function () {
            this.top -= 10
        }
    }

    let hero1 = new Hero('tải xuống.jpg', 20, 30, 200);
    let status = "right";

    function start(hero) {
        switch (status) {
            case "right":
                if (hero.left < window.innerWidth - hero.size) {
                    hero.moveRight();
                } else status = "down";
                break;
            case "down":
                if (hero.top < window.innerHeight - hero.size) {
                    hero.moveDown();
                } else status = "left";
                break;
            case "left":
                if (hero.left >=20) {
                    hero.moveLeft();
                } else status = "up";
                break;
            case "up":
                if (hero.top >=20) {
                    hero.moveUp();
                } else status = "right";
                break;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100,hero)
    }

    start(hero1);
</script>
</body>
</html>
