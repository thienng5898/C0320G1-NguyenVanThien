<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
<img id="hero" style="width: 200px; height: 200px;" src="">
<script>
    class Hero {
        constructor(srcImage, speed, left, top) {
            this.srcImage = srcImage;
            this.speed = speed;
            this.left = left;
            this.top = top;
            document.getElementById("hero").src = this.srcImage;
            document.getElementById("hero").style.position = "absolute"
            document.getElementById("hero").style.left = this.left + "px";
            document.getElementById("hero").style.top = this.top + "px";
        }
        moveRight() {
            this.left += 20;
            document.getElementById("hero").style.left = this.left + "px";
        }
        moveDown() {
            this.top += 20;
            document.getElementById("hero").style.top = this.top + "px"
        }
        moveTop() {
            this.top -= 20;
            document.getElementById("hero").style.top = this.top + "px";
        }
        moveLeft() {
            this.left -= 20;
            document.getElementById("hero").style.left = this.left + "px";
        }
    }
    let hero;
    function init() {
        hero = new Hero("tải xuống.jpg", 50, 0, 0);
        window.addEventListener("keydown", move)
    }
    function move(evt) {
        switch (evt.keyCode) {
            case 38: {
                hero.moveTop();
                break;
            }
            case 37: {
                hero.moveLeft();
                break;
            }
            case 39: {
                hero.moveRight();
                break;
            }
            case 40: {
                hero.moveDown();
                break;
            }
        }
    }
</script>
</body>
</html>
