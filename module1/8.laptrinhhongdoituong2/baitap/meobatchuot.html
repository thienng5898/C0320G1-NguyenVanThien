<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name,speed,weight,status) {
            this.name = name
            this.speed =speed
            this.weight =weight
            this.status =status
        }
        sound() {
            console.log("chít chít")
        }
    }
    class Cat {
        constructor(name, weight, speed) {
            this.name = name
            this.weight = weight
            this.speed = speed
        }

        sound() {
            console.log("meo meo")
        }

        catch(chuot) {
            if (chuot.speed < this.speed) {
                console.log("I catch you Bro :))")
            } else {
                console.log("Keep Hiding Bro :>")
            }
        }

        eat(chuot) {
            if (chuot.speed < this.speed) {
                if (chuot.status) {
                    this.weight += chuot.weight
                    console.log("YumMi")
                } else {
                    console.log("can't eat this")
                }
            } else {
                console.log("im hungry now")
            }
        }
    }

    let cat1 = new Cat("Tom",20,20)
    let mouse1 = new Rat ("Jerry",10,5,true) ;
   mouse1.sound()
    cat1.sound()
    cat1.catch(mouse1)
    cat1.eat(mouse1)
    console.log(cat1.weight)
</script>
</body>
</html>
