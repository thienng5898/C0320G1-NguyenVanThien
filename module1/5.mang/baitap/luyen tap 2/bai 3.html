
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['c', 's', '44', '2', '6', '1'];
    let count= 0;
    for (i=0;i<a.length;i++){
        check()
        if (check()==false){
            count++
        }
    }
    function check(){
        if(isNaN(a[i])){
            return true;
        }
        else{
            return false;
        }
    }
    document.write("Số ký tự số trong mảng là: "+ count);



</script>
</body>
</html>
