<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<label for="txtValue"></label><input type="text" id="txtValue">
<button type="button" id="btnAdd" onclick="add()">ADD</button>
<button type="button" id="btnDisplay" onclick="disPlay()">DISPLAY</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("txtValue").value;
        alert(" Element: " + array[x] + " Add at index " + x);
        x++;
        document.getElementById("txtValue").value = " ";

    }

    function disPlay() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e +=  " Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
