<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banco</title>
</head>
<body>
<h1>CARO GAME</h1>
<p id="caroGame"></p>
<button type="button" onclick="changeValue()">Change Value</button>
<script>
    let b = document.getElementById("caroGame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++)
    {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + " &nbsp&nbsp ";

        }

    }
    b.innerHTML = data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++)
        {
            data += "</br>";
            for (let j = 0; j < 5; j++)
            {
                data += board[i][j] + " &nbsp&nbsp "
            }
        }
        b.innerHTML =  data
    }




</script>
</body>
</html>
