<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh diem</title>
</head>
<body>
<script>
    let L = parseInt(prompt('nhap diem ly cua hoc sinh :')) ;
    let H = parseInt(prompt('nhap diem hoa cua hoc sinh :')) ;
    let S = parseInt(prompt('nhap diem sinh cua hoc sinh : '));
    let dtb = (L + H + S)/3 ;
    let tong = (L+H+S);
        document.write('diem trung binh cua hoc sinh :' +dtb);
        document.write("<br>");
        document.write('tong diem cua hoc sinh :' +tong);
</script>
</body>
</html>
