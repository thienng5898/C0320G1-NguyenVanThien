<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CACULATOR</title>
</head>
<body>
<h1> MÁY TÍNH </h1>
<form>
    <input id="num1" type ="text">
    <input id="num2" type ="text">
</form>
<br>
<form>
    <button type="button" onclick="ADD()">ADDITION(+)</button>
    <button type="button" onclick="SUB()">SUBTRACTION(-)</button>
    <button type="button" onclick="MUL()">MULTIPLICATION(*)</button>
    <button type="button" onclick="DIV()">DIVISION(/)</button>
</form>
<p id = "result"> </p>
<script>
    let result ;
    let no1 = document.getElementById("num1");
    let no2 = document.getElementById("num2");
    ;
    function ADD() {
        result = parseInt(no1.value) + parseInt(no2.value) ;
        document.getElementById("result").innerText="result :" + result ;
    }
    function SUB() {
        result = parseInt(no1.value) - parseInt(no2.value) ;
        document.getElementById("result").innerText="result:" + result ;
    }
    function MUL() {
        result = parseInt(no1.value) * parseInt(no2.value) ;
        document.getElementById("result").innerText="result:" + result ;
    }
    function DIV() {
        if (no2.value === 0) {
            document.getElementById("result").innerText="lỗi"  }
        else {
            result = parseInt(no1.value) / parseInt(no2.value);
            document.getElementById("result").innerText = "result:" + result;
        }
    }


</script>
</body>
</html>
