<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Tôi yêu ngôn ngữ lập trình Javascript";
    function findA(abc){
        let regexp=/a/g
        let result= abc.match(regexp)
        return result.length
    }
    var find = findA(str)
    document.write(find+"<br>");
    let arrStr = str.split("")
    document.write(arrStr+"<br>");
    let patt = /^[\d\s]$/;
    let count=0;
    for (let i=0;i<str.length;i++){
        if (patt.test(str.charAt(i))){
            count++;
        }
    }
    document.write(str.length-count+"<br>");
    document.write(str.replace("Javascript","Typescript"));
</script>
</body>
</html>
