<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let birthday= new Date(1998,9,5,12,30,20)
    let currentDate = new Date()
    let num1 =birthday.getFullYear()
    let num2 = currentDate.getFullYear()
    document.write("Toi da song duoc: "+ (num2-num1) + " nam" +"<br>")
    document.write("Toi da song duoc: "+ (num2-num1)*12 + "thang" +"<br>")
    document.write("Toi da song duoc: "+ (num2-num1)*12*365 + " ngay" +"<br>")
    document.write("Toi da song duoc: "+ (num2-num1)*12*365*24 + " gio" +"<br>")
    document.write("Toi da song duoc: "+ (num2-num1)*12*365*24*60 + "phut" +"<br>")
    document.write("Toi da song duoc: "+ (num2-num1)*12*365*24*60*60 + " giay" +"<br>")
</script>
</body>
