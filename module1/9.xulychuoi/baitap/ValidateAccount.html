<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkAccount(str) {
        let regexp = /^[_a-z0-9]{6,}$/ ;
        if (regexp.test(str)){
            console.log("Account hợp lệ")
        }else{
            console.log("Account không hợp lệ")
        }
    }
    checkAccount("123abc_");
    checkAccount("12345")
    checkAccount("abcdefg")
    checkAccount("______")
    checkAccount("abcde ")
</script>
</body>
</html>
