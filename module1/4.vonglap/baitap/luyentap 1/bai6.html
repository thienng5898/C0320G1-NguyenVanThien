<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0 ;
    let i = 0 ;
    let tong = 0 ;
    while(dem <31) {
        if ( i%7 === 0 ) {
            tong += i ;
            dem ++ ;
        }
        i ++ ;
    }
    document.write(tong);
</script>
</body>
</html>
