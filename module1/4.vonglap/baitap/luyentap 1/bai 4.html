<body>
<script>
    let mod = 0 ;
    let a1 = 0 ;
    let a2 = 1 ;
    let an = 1 ;
     while (mod==0) {
         an =a1+a2;
         if (an % 5==0){
             mod =1 ;
             alert("so du dau tien trong day fibonacci chia het cho 5 la "+an);
         }
      a1 = a2;
         a2 =an;
     }


</script>
