<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (var i =1;i<=5;i++){
      for (var j =1;j<=i;j++) {
          document.write("*");
      }
      document.write("</br>") ;
  }
  document.write("</br>") ;

  for (var  i = 5;i>=1;i--){
      for (var j =1;j<=i;j++) {
          document.write("*");
      }
      document.write("</br>") ;
  }
  document.write("</br>") ;

  for (var i =1;i<=5;i++){
      for ( var j =1;j<=5-i;j++){
          document.write('&nbsp&nbsp');
      }
      for (var k =1; k<=i; k++) {
          document.write("*");
      }
      document.write("</br>") ;
  }
  document.write("</br>") ;

  for (var i =1;i<=5;i++){
      for ( var j =1;j<=i;j++){
          document.write('&nbsp&nbsp');
      }
      for (var k =1; k<=6-i; k++) {
          document.write("*");
      }
      document.write("</br>") ;
  }
  document.write("</br>") ;
</script>

</body>
</html>
