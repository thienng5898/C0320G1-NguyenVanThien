<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     function isPrime() {
        let count = 0;
        let number = 2;
       while (count <= 20) {
           let check = 0;
             for (let i = 2; i <=Math.sqrt(number); i++) {
                if (number % i === 0) {
                    check++;
                 break;
                }
            }
             if (check === 0) {
                 document.writeln(number + " ") ;
                 count++
            }
             number++;
        }
     }
     isPrime();
</script>
</body>
</html>
