<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thong bi ngu</title>
</head>
<body>
<h1 style="position: absolute ; left :235px;top:125px">Thống có bị ngu không ? </h1>
<input type="button" value = "Có" onclick="yclick()" style ="position: absolute;left:250px;top:200px";>
<input type = "button" id="no1" value=" Không" onmouseover="noo()" style="position: absolute;left: 400px;top:200px";>
<script>
    function yclick() {
        alert ("Chứ còn gì nữa");
    }
    function noo() {
        let x = Math.round(Math.random()*window.innerHeight);
        let y = Math.round(Math.random()*window.innerWidth);
        document.getElementById("no1").style.left = x+ 'px';
        document.getElementById("no1").style.top = y + 'px';
    }

</script>
</body>
</html>
