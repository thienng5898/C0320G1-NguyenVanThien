<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let luong = parseInt(prompt("Nhap vao tien luong hang thang cua ban (Trieu Dong): "));
    let thue;
    if (luong < 5) {
        thue = luong * (5 / 100);
    } else if (luong < 10) {
        thue = luong * (10 / 100);
    } else if (luong < 18) {
        thue = luong * (15 / 100);
    } else if (luong < 32) {
        thue = luong * (20 / 100);
    } else if (luong < 52) {
        thue = luong * (25 / 100);
    } else if (luong < 80) {
        thue = luong * (30 / 100);
    } else {
        thue = luong * (35 / 100);
    }
    alert("Tien thue phai nop la: " + thue);
</script>
</body>
</html>
