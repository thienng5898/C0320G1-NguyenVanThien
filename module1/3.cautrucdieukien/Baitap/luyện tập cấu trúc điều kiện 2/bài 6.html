<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let a = parseFloat(prompt("Nhap  a :"));
    let b = parseFloat(prompt("Nhap  b :"));
    let x;
    if (a==0){
        alert("Phuong trinh vo nghiem");
    }else{
        if (b==0){
            alert("Phuong trinh 1 nghiem: x=0");
        } else if (a!=0){
            x = (-b)/a;
            alert("Phuong trinh co nghiem la: "+x);
        }
    }
</SCRIPT>
</body>
</html>
