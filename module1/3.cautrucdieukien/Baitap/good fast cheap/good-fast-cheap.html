<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id = "good" type="checkbox" onclick="good1()"> Good
<br>
<input id = "cheap" type="checkbox" onclick="cheap1()"> Cheap
<br>
<input id = "fast" type="checkbox" onclick="fast1()"> Fast
<script>
    let good = document.getElementById("good") ;
    let cheap = document.getElementById("cheap");
    let fast =document.getElementById("fast");
  function good1() {
      if (fast.checked && cheap.checked) {
          good.checked=true;
          fast.checked =false;
      }
  }
  function cheap1() {
      if (fast.checked && good.checked) {
          cheap.checked = true ;
          good.checked = false ;

      }
  }
  function fast1() {
      if (cheap.checked && good.checked) {
          cheap.checked =false;
          fast.checked =true ;
      }


  }
</script>

</body>
</html>
