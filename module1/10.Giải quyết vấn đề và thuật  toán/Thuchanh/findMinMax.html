<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    for (let i = 0; i < 100; i++) {
        document.write("  "+nums[i] + " ");
        if (i % 5 === 0 && i !== 0) {
            document.write("<br>");
        }
    }
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        return max
    }

    let maxValue = findMax(nums);
    let minValue = findMin(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    document.write("<br/>");
    document.write("The minimum value is: " + maxValue);
</script>
</body>
</html>
