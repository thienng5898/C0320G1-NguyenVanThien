<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    for (let i = 0; i < 100; i++) {
        nums[i] = Math.floor(Math.random() * 100);
    }
    for (let i = 0; i < 100; i++) {
        document.write( nums[i] + " _ ");
        if (i % 10 === 0 && i !== 0) {
            document.write("<br><br>");
        }
    }

    let n = parseInt(prompt("Enter a value to count: "));
    let foundN = count(nums, n);

    document.write("<br>");
    document.write("found : " + foundN);

    function count(arr, n) {
        let dem = 0;
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] === n) {
                dem++;
            }
        }
        return dem;
    }
</script>
</body>
</html>
