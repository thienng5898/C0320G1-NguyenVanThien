<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(1000);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = i
    }

    let dem = 0;
    let dem2 = 0;
    let tt = tuyentinh(arr,50);
    let np = nhiphan(arr,50);
    console.log(tt)
    console.log(np)

    function tuyentinh(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            dem++;
            if (n === arr[i]) {
                console.log("buoc tim kiem tuyen tinh:" + dem);
                return i
            }
        }
        return -1
    }

    function nhiphan(arr, n) {
        let first = 0;
        let last = arr.length - 1;
        while (first <= last) {
            let mid = parseInt((first + last) / 2)
            if (arr[mid] === n) {
                console.log("buoc tim kiem nhi phan:" + dem2);
                return mid
            } else if (n > arr[mid]) {
                dem2++;
                first = mid - 1;
            } else if (n < arr[mid]) {
                dem2++;
                last = mid + 1;
            }
        }
        return -1
    }


</script>
</body>
</html>
