<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhNgaythangNam() {
        let date = prompt("ngay/thang/nam")
        let regexpBirthday = /^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;

        if (regexpBirthday.test(date)) {
            alert(date)
        } else {
            alert("moi nhap lai")
        }

    }

    tinhNgaythangNam()
</script>
</body>
