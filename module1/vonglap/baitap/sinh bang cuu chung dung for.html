<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang = "<table border='1' width='500' cellspacing='0' cellpadding='3'>" ;
    let tich ;
    for (let i =1;i<11;i++) {
        for (let x =2 ;x<10;x++){
            tich = i*x ;
            bang += "<th>" +(x+"X"+i+"="+tich)+"</th>";

        }
        bang +=("<tr></tr>");
    } document.write(bang)
</script>
</body>
</html>
