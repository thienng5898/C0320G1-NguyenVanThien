<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhớ kiểm tra a,b>0
    function uocChungLonNhat(num1,num2) {
        if(num1===0||num2===0){
            return num1+num2;
        }
        while (num1!==num2){
            if(num1>num2){
                num1-=num2;
            }else {
                num2-=num1;
            }
        }
        return num1;
    }
    alert(uocChungLonNhat(12,30));
    function boiChungNhoNhat(num1,num2) {
        let max = Math.max(num1,num2);
        for(let i=max;i<=num1*num2;i+=max){
            if(i%num1===0&&i%num2===0){
                return i
            }
        }
        return -1;
    }
    alert(boiChungNhoNhat(5,7));
</script>
</body>
</html>
