<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function tongVaTichSoNguyenDuong(m) {
        m = m.toString()
        let tong = 0
        let tich = 1;
        if (m > 0) {
            for (let i = 0; i < m.length; i++) {
                tong += m[i] *1 ;
                tich *= m[i];
            }
            alert("Tổng của " + m + " là: " + tong);
            alert("Tích của: " + m + " là: " + tich);
        } else {
            alert("m không phải số nguyên dương!!!");
        }


    }
    tongVaTichSoNguyenDuong(234);
</script>
</body>
</html>
