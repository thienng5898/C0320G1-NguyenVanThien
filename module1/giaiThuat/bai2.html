<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    let month = parseInt(prompt("nhap vao thang"));
    let year = parseInt(prompt("nhap vao nam"));
    if ((year % 4 == 0 && year % 100 != 0) || (year % 100 == 0 && year % 400 == 0)) {
        namnhuan()
    } else {
        namthuong()
    }

    function namnhuan() {
        switch (month) {
            case 1 :
            case 3:
            case 5:
            case 7:
            case 8 :
            case 10 :
            case 12 :
                alert("Thang " + month + " Nam " + year + " Co 31 Ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("Thang " + month + " Nam " + year + " Co 30 Ngay");
                break;
            case 2:
                alert("Thang " + month + " Nam " +year + " Co 29 Ngay");
        }
    }
    function namthuong() {
        switch (month) {
            case 1 :
            case 3:

            case 7:
            case 8 :
            case 10 :
            case 12 :
                alert("Thang " + month + " Nam " + year + " Co 31 Ngay");

            case 11:
                alert("Thang " + month + " Nam " + year + " Co 30 Ngay");
                break;
            case 2:
                alert("Thang " + month + " Nam " + year + " Co 28 Ngay");
        }
    }
</script>
</body>
