<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        let check =true
        if(num<2){
            check=false
        }else {
            for (let i=2;i<num;i++){
                if(num%2===0){
                    check=false
                    break
                }
            }
        }
return check
    }
    alert(isPrime(3))
</script>
</body>
