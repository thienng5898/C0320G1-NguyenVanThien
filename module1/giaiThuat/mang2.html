<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 02 chiều</title>
</head>
<body>
<script>
    /*12.	Viết chương trình thực hiện công việc sau:
a.	Nhập ma trận a (m dòng, n cột) gồm các phần tử kiểu int
b.	Tính tích các số là bội số của 3 nằm trên dòng đầu tiên của ma trận a.
c.	Tạo ra mảng một chiều X[i] với X[i] là các giá trị lớn nhất trên dòng i của ma trận a
d.	Xoá đi phần tử đầu tiên của mảng X[i], xuất lại mảng X[i].
*/
    let row = parseInt(prompt("Nhập dòng: "));
    let col = parseInt(prompt("Nhập cột"));
    let arr = new Array(row);
    for (let i = 0; i < row; i++) {
        arr[i] = new Array(col);
        for (let j = 0; j < arr[i].length; j++) {
            if (j % 9 === 0&&j!==0) {
                arr[i][j] = Math.floor(Math.random()*100) + "<br>";
            } else {
                arr[i][j] = Math.floor(Math.random()*100);
            }
        }
    }
    //b
    let count = 1;
    for (let j = 0; j < arr[0].length; j++) {
        if (arr[0][j] % 3 === 0 && arr[0][j] !== 0) {
            count *= arr[0][j];
        }
    }

    //alert("Bội số của 3 nằm trên dòng đầu tiên của: " +arr +" là: " +count);
    //c
    let X = [];
    let max;
    for (let i = 0; i < arr.length; i++) {
        max = arr[i][0];
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            }
        }
        X.push(max);
    }
    //document.write(arr.join() + "<br>");
    //document.write(X.join());
    //d
    document.write(X.join()+"<br>");
    //X.shift();
    //document.write(X.join());
    for(let i =0;i<X.length;i++){
        X[i] =X[i+1];
    }
    X.pop();
    document.write(X.join());
</script>
</body>
</html>
