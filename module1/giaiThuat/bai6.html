<body>
<script>
    /*6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
   =	2*4*6*….*n(n chẵn)*/

    function giaiThuaDacBiet(n){
        let temp=1;
        if(n%2===0){
            for(let i =2;i<=n;i=i+2){
                temp*= i;
            }
        } else {
            for(let i=1;i<=n;i=i+2){
                temp*= i;
            }
        }
        return temp;
    }
    alert(giaiThuaDacBiet(5));
    alert(giaiThuaDacBiet(6));
</script>
</body>
