<script>
    function testSoHoanHao(num) {
// 6 =1+2+3

let temp=0;
for(let i=0;i<num;i++){
if(num%i===0){
temp+=i;
}
}
if(temp===num){
return true;
} else {
return false;
}

}

</script>
