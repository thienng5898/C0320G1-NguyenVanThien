<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let year = parseInt(prompt("Năm"));
     let leapYear = false ;
     if (year % 4 == 0) {
         if (year % 100 ==0) {
             if (year % 400 == 0) {
                 leapYear = true;
             }
         } else {
             leapYear = true ;
         }
     }
     if (leapYear) {
         alert(year + " là năm nhuận ");
     } else {
         alert(year +" không phải năm nhuận ");
     }
</script>
</body>
</html>
