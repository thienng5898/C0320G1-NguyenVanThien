<script>
    let choose ;

    function displayMainMenu() {
        do {
            choose = parseInt(prompt("1.Add new customer  \n" +
                "2.Display Information Customer \n" +
                "3.Edit Information Customer \n" +
                "4.Delete Customer \n" +
            "5.Exit"))

                    break ;
                case 3 : editInforCustomer()
                    break ;
                case 4 : deleteCustomer()
                    break ;
                case 5 : break ;
                default : alert("failed")

        let rentDay = prompt("Số ngày thuê: ");
        let typeService = prompt("Loại dịch vụ(Villa, House, Room): ");
        cusInfo.push(name)
        cusInfo.push(cmnd)
        cusInfo.push(birthday)
        cusInfo.push(email)
        cusInfo.push(address)
        cusInfo.push(typeCustomer)
        cusInfo.push(discount)
        cusInfo.push(quantityInclude)
        cusInfo.push(rentDay)
        cusInfo.push(typeService)

        arrListCustomers.push(cusInfo)
    }

for (let i=0 ;i<arrListCustomers.length;i++) {
