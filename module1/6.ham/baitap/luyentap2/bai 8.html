<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mount = parseInt(prompt("so phan tu cua mang la : "))
    let arr =new Array(mount);
    for (i = 0;i<arr.length ; i ++) {
        arr[i] = parseInt(prompt("nhap vao phan tu thu " + i))
    }
    function converse(n) {
        for (j=0;j<=(n.length)/2;j++){ ;
        let temp =n[j]
        n[j] =n [(n.length -1 ) -j] ;
        n[(n.length-1)-j] = temp
    }
    return n
    }
    alert("mang "+ arr + "sau khi dao la "+converse(arr))
</script>
</body>
