<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua =  parseInt(prompt("nhap vao mot so bat ki : "));
    function tinhGiaiThua(numb) {
        let a = 1
        for (i=1;i<numb ; i++) {
            a *= i;
        }
        return a
    }
    alert("giai thua cua "+giaiThua+" la "+tinhGiaiThua(giaiThua))
</script>
</body>
</html>
