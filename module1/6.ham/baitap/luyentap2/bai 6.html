<script>
    let number = parseInt(prompt("nhap vao mot so nguyen bat ki")) ;
    function kiemTra(a) {
        if (a >= 0) {
            return true
        }else {
            return false
        }
    }
    if (kiemTra(number)){
        alert( "so nguyen duong")
    }else{
        alert("so nguyen am")
    }
</script>
