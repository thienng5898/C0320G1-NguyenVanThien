<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["a","b","c","d","e","b"];
    let b = prompt("nhap vao ki tu kiem tra bat ki")
    alert("so lan ki tu " +b+" xuat hien trong mang la " + check(b));
    function check(kitu) {
        let count = 0
        for (i = 0; i < a.length; i++) {
            if (kitu == a[i]) {
                count++
            }
        }
        return count
        for (i = 0; i < a.length; i++) {
            if (kitu !== a[i]) {
                return -1
            }
        }
    }
</script>
</body>
</html>
