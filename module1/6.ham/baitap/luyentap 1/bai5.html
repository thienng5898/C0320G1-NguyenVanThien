<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<script>
    let ngoiSao =["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus" ];
    let chomSao =["Ursa Minor", "Tarurus","Cygnus", "Lyra", "Aquila", "Ursa Major" ,  "Leo"];
    let nameStar = prompt("nhap ten ngoi sao");
    function findStar(name) {
        if(ngoiSao.indexOf(name) !== -1){
            return ngoiSao.indexOf(name);
        } else {
            return -1;
        }
    }
    if(findStar(nameStar)!==-1){
        let a =chomSao[findStar(nameStar)];
        alert("Chòm sao của "+nameStar+" là: "+a);
    }else {
        alert("Không tìm thấy chòm sao tương ứng!!!");
    }
</script>
</body>
</html>
